<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Backbone.GoogleMaps | Example</title>
  <style type="text/css">
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0
    }

    #map_canvas {
      height: 100%
    }
  </style>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=[YOUR_API_KEY]&sensor=false"></script>
  <script type="text/javascript" src="lib/jquery-2.0.3.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="lib/backbone.js"></script>
  <script type="text/javascript" src="../lib/backbone.googlemaps.js"></script>
</head>

<body>

<!-- TEMPLATE: InfoWindow
 ============================== -->
<script id="infoWindow-template" type="text/html">
  <h2><%=title %></h2>
  <p>Latitude: <%=lat %></p>
  <p>Longitude: <%=lng %></p>
</script>

<div id="map_canvas" style="width:100%; height:100%"></div>

<script type="text/javascript">
  /**
   * Example App
   */

  // Sample Data
  var places = new Backbone.GoogleMaps.LocationCollection([
    {
      title: "Walker Art Center",
      lat: 44.9796635,
      lng: -93.2748776
    },
    {
      title: "Science Museum of Minnesota",
      lat: 44.9429618,
      lng: -93.0981016
    },
    {
      title: "The Museum of Russian Art",
      lat: 44.9036337,
      lng: -93.2755413
    },
    {
      title: "Park Tavern",
      lat: 44.9413272,
      lng: -93.3705791,
    },
    {
      title: "Chatterbox Pub",
      lat: 44.9393882,
      lng: -93.2391039
    },
    {
      title: "Acadia Cafe",
      lat: 44.9709853,
      lng: -93.2470717
    }
  ]);


  $(document).ready(function() {
    var mapOptions = {
      center: new google.maps.LatLng(44.9796635, -93.2748776),
      zoom: 12,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }

    // Instantiate map
    var map = new google.maps.Map($('#map_canvas')[0], mapOptions);

    // Render Markers
    var markerCollectionView = new Backbone.GoogleMaps.MarkerCollectionView({
      collection: places,
      map: map
    });
    markerCollectionView.render();
  });


</script>
</body>
</html>
